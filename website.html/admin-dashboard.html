<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Stelloscope</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Stelloscope</h2>
            </div>
            <ul id="sidebarMenu">
                <li class="active"><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <h1>Admin Dashboard</h1>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="showUserTab('doctors')">Doctors</button>
                <button class="tab-btn" onclick="showUserTab('patients')">Patients</button>
            </div>
            
            <div id="doctorsList" class="user-list active">
                <h2>Doctors</h2>
                <div class="users-container"></div>
            </div>
            
            <div id="patientsList" class="user-list">
                <h2>Patients</h2>
                <div class="users-container"></div>
            </div>
        </main>
    </div>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/admin-dashboard.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const sidebarMenu = document.getElementById('sidebarMenu');
            sidebarMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
